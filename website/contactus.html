  <script>
  // Get the button
  let mybutton = document.getElementById("myBtn");
  
  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function() {scrollFunction()};
  
  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }
  
  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
  </script>

<script>
  function clearInitialValue(element) {
    if (element.value === element.defaultValue) {
      element.value = '';
    }
  }

  function validateForm() {
    var name = document.forms["myForm"]["name"].value;
    var email = document.forms["myForm"]["email"].value;

    if (name === "" || email === "") {
      alert("Name and email are required fields.");
      return false;
    }

    // the mailto: link sends the result to an email
    var mailtoLink = "mailto:someone@example.com";
    mailtoLink += "?subject=Form Submission";
    mailtoLink += "&body=Name: " + encodeURIComponent(name);
    mailtoLink += "%0AEmail: " + encodeURIComponent(email);

    // Open the default email client with the mailto: link
    window.location.href = mailtoLink;

    return true;
  }
</script>
